<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.5s ease;
        }

        .heart {
            font-size: 100px;
            color: #ff4d6d;
            cursor: pointer;
            transition: transform 0.3s;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #590d22;
            font-weight: bold;
            display: none;
        }

        /* Animasi Hujan Hati */
        .falling-heart {
            position: absolute;
            color: #ff758f;
            font-size: 20px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart" onclick="showMessage()">❤️</div>
        <h1 id="mainText">AKU SUKA & MENCINTAI MU</h1>
        <p class="message" id="extraMsg">Selamanya dan seterusnya...</p>
    </div>

    <script>
        function showMessage() {
            // Sembunyikan simbol hati besar
            document.querySelector('.heart').style.display = 'none';
            
            // Tampilkan teks dengan animasi
            const text = document.getElementById('mainText');
            text.style.opacity = '1';
            text.style.transform = 'translateY(0)';
            
            document.getElementById('extraMsg').style.display = 'block';

            // Mulai hujan hati
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
