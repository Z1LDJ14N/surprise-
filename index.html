<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special for Ana ❤️</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background: linear-gradient(#ffafbd, #ffc3a0);
            font-family: 'Poppins', sans-serif; overflow: hidden; text-align: center;
        }

        .container { z-index: 10; padding: 20px; }

        /* Tombol Awal */
        .heart-btn {
            font-size: 80px; cursor: pointer;
            animation: pulse 1.2s infinite; transition: 0.3s;
        }
        .instruction { font-weight: bold; color: #fff; text-shadow: 1px 1px 5px rgba(0,0,0,0.2); }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* Konten Confess (Sembunyi dulu) */
        #confess-area { display: none; }

        h1 { color: #fff; font-size: 2.2rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.1); margin-bottom: 10px; }
        p { color: #fff; font-size: 1.1rem; line-height: 1.6; max-width: 400px; margin: 0 auto 20px auto; }

        .btn-nembak {
            background: #ff4d6d; color: white; border: none;
            padding: 10px 25px; border-radius: 20px;
            font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        /* Animasi Hati Jatuh */
        .falling-heart {
            position: absolute; color: #ff4d6d;
            font-size: 20px; animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh); } }
    </style>
</head>
<body>

    <audio id="mySong" loop>
        <source src="https://www.mboxdrive.com/Night%20Changes%20-%20Piano.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div id="start-screen">
            <div class="heart-btn" onclick="startConfess()">❤️</div>
            <p class="instruction">Halo Ana, ayo pencet hatinya...</p>
        </div>

        <div id="confess-area">
            <h1>Dear, Ana.. ✨</h1>
            <p>Sebenarnya aku udah lama mau bilang ini. Aku benar-benar suka dan mencintaimu. Kamu mau gak jadi pacarku?</p>
            <button class="btn-nembak" onclick="alert('Yay! Makasih ya Ana ❤️')">I WILL! ❤️</button>
        </div>
    </div>

    <script>
        function startConfess() {
            // Putar Musik
            var audio = document.getElementById("mySong");
            audio.play();

            // Ganti Tampilan
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('confess-area').style.display = 'block';

            // Efek Hati Hujan
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-5vh';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
